<html>
  <body>
    <div id="ff"></div>
  </body>
    <script src="pieChart.js" type="text/javascript"></script>

    <script>

    pieChart({
      fillPercent: 95,
      backgroundStrokeColor: "blue",
      foregroundStrokeColor: "green",
      animationRate: 5,
      animationTick: function(angle) { console.log("currently at "+angle)},
      radius: 120,
      stroke: 12,
      container: document.getElementById('ff')
    });

    pieChart({
      fillPercent: 100,
      backgroundStrokeColor: "red",
      foregroundStrokeColor: "pink"
    });


    pieChart({
      fillPercent: 75,
      backgroundStrokeColor: "teal",
      foregroundStrokeColor: "orange"
    });

   pieChart({
      radius: 20,
      fillPercent: 77,
      backgroundStrokeColor: "lime",
      foregroundStrokeColor: "purple",
      container: document.getElementById('ff')
    });

  </script>
</html>
